
name:                     ExternalServiceOperation
query:                    external_service_op
object:                   external_service_op

instance_key:             uuid

counters:
  - instance_name
  - instance_uuid
  - last_modified_timestamp
  - node_name              => node
  - num_not_found_responses
  - num_request_failures
  - num_requests_sent
  - num_responses_received
  - num_successful_responses
  - num_timeouts
  - operation
  - process_name
  - request_latency
  - request_latency_hist
  - server_ip_address
  - server_name
  - service_name
  - vserver_name           => svm

export_options:
  instance_keys:
    - node
    - operation
    - process_name
    - server_ip_address
    - server_name
    - service_name
    - svm
