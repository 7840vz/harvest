name:         Disk
query:        disk-list-info
object:       disk


counters:
  disk-detail-info:
    - bytes-per-sector          => bytes_per_sector
    - ^disk-model               => model
    - ^disk-type                => type
    - ^^disk-uid
    - ^is-offline		        => offline
    - ^name                     => disk
#    - physical-blocks:
#    - physical-space:
    - poweron-hours             => uptime
    - raw-disk-sectors          => sectors
    - ^serial-number            => serial_number
    - ^shelf                    => shelf
#    - used-blocks:
#    - used-space:

plugins:
  - Status:
    - status:
      label: offline
      ok_value: false
    
export_options:
  instance_keys:
    - disk
  instance_labels:
    - type
    - model
    - serial_number
    - shelf
    - shelf_bay
  graphite_leafs:
    - node.{node}.disk.{disk} # take last part


