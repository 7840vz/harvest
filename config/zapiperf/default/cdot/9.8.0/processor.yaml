
name:                     Processor
query:                    processor
object:                   processor

instance_key:             uuid

counters:
  - node_name             => node
  - instance_name 
  - instance_uuid
  - domain_busy
  - processor_busy

plugins:
  - Processor

# only export node-level averages from plugin
# set this true or comment, to get data for each cpu
export_data: False

export_options:
  instance_keys:
    - node
    - cpu_count

