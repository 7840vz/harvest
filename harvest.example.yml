
Tools:

Exporters:
  prometheus:
    exporter: Prometheus
    addr: 0.0.0.0
    port: 12990
  prometheus1:
    exporter: Prometheus
    addr: 0.0.0.0
    port: 12991

Defaults:
  collectors:
    - Zapi
    - ZapiPerf
  use_insecure_tls: false

Pollers:
  # this is a special/optional poller that provides stats about harvest itself
  # to remove this poller, simply delete the section "unix"
  unix:
    datacenter: local
    addr: localhost
    collectors:
      - Unix
    exporters:
      - prometheus

  # add your Cdot / 7Mode pollers below, example:
  # cluster-01:
  #   datacenter: DC-01
  #   addr: 10.0.0.1
  #   username: myuser
  #   password: mypasw
  #    exporters:
  #      - prometheus1
  # no need to add collectors, already defined in Defaults!
