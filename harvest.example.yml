
Exporters:
  prometheus:
    exporter: prometheus

Defaults:
  collectors:
    - Zapi
    - ZapiPerf
  exporters:
    - prometheus
  useInsecureTLS: false  

Pollers:
  # this is a special/optional poller that provides stats about harvest itself
  # to remove this poller, simply delete the section "unix"
  unix:
    datacenter: local
    addr: localhost
    collectors:
      - Unix
    prometheus_port: 5201
 
  # add your Cdot / 7Mode pollers below, example:
  # cluster-01:
  #   datacenter: DC-01
  #   addr: 10.0.0.1
  #   username: myuser
  #   password: mypasw
  # no need to add collectors/exporters, already defined in Defaults!  
